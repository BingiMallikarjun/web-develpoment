<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form>
    <label for="username">Username:</label>
    <input type="text" size="20px" id="username" placeholder="Enter Username" required>

    <br>
    <hr>
    <label>Gender</label><br>
    <input type="radio" id="maleRadio" value="male">
    <label for="maleRadio">male</label>
    
    <input type="radio" id="femaleRadio" value="female">
    <label for="femaleRadio">female</label>

    <br>
    <hr>
    <label>Programming Languages</label><br>
    <input type="checkbox" id="C" value="C">
    <label for="C">C</label>
    
    <input type="checkbox" id="Java" value="Java">
    <label for="Java">Java</label>
    </form>
</body>
</html>
